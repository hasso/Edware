help: 	Salvestab väärtuse (andmed) muutujasse.
        BLANKLINE
	Asukohta mälus kutsutakse muutujaks. Edisoni programmides on muutujaid kahte tüüpi:
        BLANKLINE
        1. 8-bitine muutuja, mida kutsutakse „bait“ ja milles saab hoida väärtusi 0 kuni 255.
        2. 16-bitine muutuja, mida kutsutakse „sõna“ ja milles saab hoida väärtusi -32767 kuni +32767.
        BLANKLINE
        Seda tüüpi mälu kutsutakse mõnikord "märkmemäluks", kuna tavaliselt kirjutatakse programmi töö jooksul sinna ja seda üle korduvalt. See mälu pole ka püsiv - kui sa patareid eemaldad, lähevad muutujatesse salvestatud andmed kaduma.



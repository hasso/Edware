help:	Ühe mootoriga liikumine
	Ühe mootoriga liikumine vastavalt järgnevatele parameetritele:
	BLANKLINE
	Suund:
	Suund viitab suunale, milles robot liigub.
	Edasi - ratas pöörleb suunas, millega robot liigub edasi
	Tagasi - ratas pöörleb suunas, millega robot liigub tagasi
	Stopp - kohene peatumine pidurdamisega
	Muutuja = 128 = Edasi
	Muutuja = 64 = Tagasi

[bric3]
name: Tone
proptitle: Muusika mängimise parameetrid
group: Control
bmap: tone.png
selbmap: tone_selected.png
disbmap: tone_faded.png
enable: D(Sounder)

# which beeper
# tone, freq, duration (constants or 8bit var)
# tune string (constant or 8bit var)

help:	Mängib läbi valjuhääldi noote. Seda saab teha kas valikukastist üksikut nooti valides või alljärgnevat tabelit kasutades meloodiat sisestades.
	BLANKLINE
	Meloodia formaat on "ndndndndndnd..." (maksimaalselt 16 paari), kus n on noot alljärgnevast tabelist ja d on noodi pikkus, mille väärtus saab olla 0—7 (iga number lisab kahekümnendiku sekundist).
	Nooditabel:
	m - A, kuues oktav
	M - A#
	n - B
	c - C, seitsmes oktav
	C - C#
	d - D
	D - D#
	e - E
	f - F
	F - F#
	g - G
	G - G#
	a - A
	A - A#
	b - B
	o - C, kaheksas oktav
	R - paus
	


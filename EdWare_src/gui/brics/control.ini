        1. Lõputu kordus. 
        BLANKLINE
        2. Test muudub tõeseks - korratakse kuni valitud muutuja võrdlemine valitud väärtusega annab tõese vastuse:
        = võrdne
        != mitte võrdne
        < väiksem kui
        > suurem kui
        <= väiksem või võrdne
        >= suurem või võrdne

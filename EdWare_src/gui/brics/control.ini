help:	Jagab programmivoo otsust langetades kaheks:
        BLANKLINE
        KUI tõene (roheline linnuke), siis tee seda ...
        OR
        KUI väär (punane rist), siis tee toda ...
        BLANKLINE
	KUI ikooni kasutamiseks on kaks võimalust:
        BLANKLINE
	1. Valitud muutuja võrdlemine määratud väärtusega. Võimalused on:
        = võrdne
        != mitte võrdne
        < väiksem kui
        > suurem kui
        <= väiksem või võrdne
        >= suurem või võrdne
	KUI võrdus on tõene, liigub programm edasi mööda tõest teed (roheline linnuke).
	Kui võrdus pole tõene, liigub programm edasi mööda väära teed (punane rist).
        BLANKLINE
	2. Kontroll kas sündmus on toimunud. Sündmust saab valida valikukasti abil.



